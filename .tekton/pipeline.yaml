apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the branch for the git repo
    - name: apikey
      description: the ibmcloud api key
    - name: registryNamespace
      description: the ibmcloud registry namespace
    - name: cluster
      description: The IBM Cloud Kubernetes cluster name
    - name: registryRegion
      description: the ibmcloud registry region
      default: us-south
    - name: clusterRegion
      description: The IBM Cloud Kubernetes cluster region
      default: us-south
    - name: clusterNamespace
      description: The Kubernetes cluster namespace
      default: prod
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: pipeline-build-task
      taskRef:
        name: build-task
      params:
        - name: repository
          value: https://github.com/krishna1231/test-teckton.git
        - name: revision
          value: master
        - name: apikey
          value: Tsn8FST9aM19wuqLiHuY5NIHs6Zh9bXYHq4f4wetaLIV
        - name: registryNamespace
          value: test-teckton
        - name: registryRegion
          value: us-south
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc          
    - name: pipeline-validate-task
      runAfter: [pipeline-build-task]
      taskRef:
        name: validate-task
      params:
        - name: repository
          value: https://github.com/krishna1231/test-teckton.git
        - name: revision
          value: master
        - name: apikey
          value: Tsn8FST9aM19wuqLiHuY5NIHs6Zh9bXYHq4f4wetaLIV
        - name: registryRegion
          value: us-south
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc            
    - name: pipeline-deploy-task
      runAfter: [pipeline-validate-task]
      taskRef:
        name: deploy-task
      params:
        - name: repository
          value: https://github.com/krishna1231/test-teckton.git
        - name: revision
          value: master
        - name: apikey
          value: Tsn8FST9aM19wuqLiHuY5NIHs6Zh9bXYHq4f4wetaLIV
        - name: cluster
          value: whicpdev
        - name: clusterRegion
          value: us-south
        - name: clusterNamespace
          value: mdx-dev
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc  
